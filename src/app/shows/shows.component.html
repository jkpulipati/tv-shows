<div *ngIf="popularShows$ | async" class="nm-mx-5">
    <div *ngFor="let genreShow of groupByGenreShows" class="row mx-0 my-3">
        <h4>{{genreShow.name}}</h4>
        <!-- <carousel
            [images]="genreShow.list">
        </carousel> -->
        <carousel [arrowsTheme]="dark">
            <div class="carousel-cell" *ngFor="let show of genreShow.list">
                <img *ngIf="show?.image" [routerLink]="['/show', show.id]"
                    [src]="show?.image?.original">
                <img *ngIf="!show?.image" [routerLink]="['/show', show.id]"
                    src="assets/images/img-not-found.jpg">
            </div>
        </carousel>
