<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row ml-15">
  <span *ngIf="searchShows$ | async as shows; else loadingOrError">
    <div class="col-md-6 col-lg-3 col-sm-12 col-xs-12" *ngFor="let show of
      shows">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" *ngIf="show?.image"
          [src]="show?.image?.original" alt="Card image
          cap">
        <img class="card-img-top" *ngIf="!show?.image"
          src="assets/images/img-not-found.jpg" alt="Card image
          cap">
        <div class="card-img-overlay">
          <p class="card-text"> <a href="javscript:void(0)"
              [routerLink]="['/show', show.id]">{{show.name}}</a></p>
        </div>
      </div>
    </div>
    <div *ngIf="!shows.length">No Shows Found</div>
  </span>

  <ng-template #loadingOrError>
    Loading users...
  </ng-template>
</div>
