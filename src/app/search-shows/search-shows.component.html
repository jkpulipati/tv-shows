<div class="nm-mx-5">
  <div *ngIf="searchShows$ | async as shows; else loadingOrError"
    class="col-lg-12
    col-md-12 col-sm-12 col-xs-12 row mx-0 my-4">
    <nav aria-label="breadcrumb" class="col-md-12 mx-auto">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/']" href="#">Home</a></li>
      </ol>
    </nav>
    <div class="col-md-6 col-lg-2 col-sm-12 col-xs-12" *ngFor="let show of
      shows">
      <div class="card mb-4 shadow-sm">
        <img class="img-card"
          [routerLink]="['/show', show.id]"
          [src]="show?.image ? show?.image?.original :
          'assets/images/img-not-found.jpg'" alt="Image not available">
        <p class="show-rating">Rating: {{(show?.rating?.average) ?
          show?.rating?.average :
          'NA'}}</p>
        <p *ngIf="!show?.image" class="show-name">{{show?.name}}</p>
      </div>
    </div>

    <div class="pl-17"
      *ngIf="!shows.length">
      <h2>No Shows Found</h2>
    </div>
  </div>
  <ng-template #loadingOrError>
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ng-template>
</div>
